<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buttons and Icons</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../CSS/styles.css" rel="stylesheet" />-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

</head>
<body>

    <div class="container-fluid">
        <div class="row col-md-10">
            Notice on the following elements we are not using any bootstrap classes.
            <button class="btn-primary">Button</button>
            <input class="btn" type="button" value="Input">
            <input class="btn" type="submit" value="Submit">
        </div>

        <div class="row col-md-2">
            Hello There sidebar
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 1</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 2</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 3</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="customDiv">
                    <button class="btn btn-primary">Button 4</button>
                </div>
            </div>
            <button class="btn btn-primary" disabled="disabled">Disabled Button</button>
        </div>
        <div class="row">
            <button class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
            <button class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
            <button class="btn btn-primary btn-xs">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
